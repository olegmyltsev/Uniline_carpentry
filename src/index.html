<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNILINE CARPENTRY</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img class="header__logo-img" src="img/logo.png" alt="logo">
                <div class="header__text">
                    <div class="header__title">
                        UNILINE <br>
                    </div>
                    <div class="header__title">
                        CARPENTRY
                    </div>
                    <div class="header__subtitle">
                        FINISH CARPENTRY, CABINETRY, WOODWORKS
                    </div>
                </div>
            </div>
            <nav class="nav">
                <a class="nav__item nav__item_active" href="#">about us</a>
                <a class="nav__item" href="#">gallery</a>
                <a class="nav__item" href="#">contacts</a>
            </nav>
        </div>
    </header>
    <section class="slider">
        <div class="container">
            <div class="slider__wrapper">
                <div class="slider__item animate__fast slider__item_active animate__zoomIn animate__animated">
                    <img src="img/0748.jpg" alt="">
                    <div class="slider__descr">fast work</div>
                </div>
                <div class="slider__item animate__fast">
                    <img src="img/280042d017fe5fe4bc629a0d9e5a3da6.jpeg" alt="">
                    <div class="slider__descr">best quality</div>
                </div>
                <div class="slider__item animate__fast">
                    <img src="img/MG_3454.JPG" alt="">
                    <div class="slider__descr">available price</div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact__wrapper">
            <div class="container">
                <div class="contact__title">
                    contact us
                </div>
                <form class="contact__form">
                    <input required name="name" placeholder="name" type="text">
                    <input required name="phone" data-phone-pattern='+1 (___) ___-__-__' placeholder="phone">
                    <input name="email" placeholder="e-mail" type="email">
                    <input name="order" placeholder="your request" type="text">
                    <button>submit</button>
                </form>
            </div>
        </div>

    </section>



    <script src="js/nav.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/phone_mask.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
